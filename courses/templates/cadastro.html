{% extends 'base.html' %}

{%load static%}

{% block title %}
Cadastro
{% endblock %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/cadastro.css' %}">
{% endblock %}

{% block content %}
<h1>Cadastro</h1>
    <form action="{% url 'cadastro' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <input type="text" name="username" id="" placeholder="Username">
        <input type="email" name="email" id="" placeholder="Email">
        <input type="password" name="password" id="" placeholder="Password">

        <label for="is_instructor">Deseja ser um instrutor? Instrutores podem adicionar cursos</label>
        <select name="is_instructor" id="is_instructor">
            <option value="0">NÃ£o</option>
            <option value="1">Sim</option>
        </select>

        <div id="biography-field" style="display: none;">
            <label for="biography">Biografia:</label>
            <textarea name="biography" id="biography"></textarea>
        </div>
        
        <div id="foto-field" style="display: none;">
            <label for="imagem">Sua foto</label>
            <input type="file" name="imagem" id="imagem" accept="image/*" required />
        </div>

        <input type="submit" value="Cadastrar">
    </form>
    <a href="{% url 'index' %}">Voltar</a>
    {% block scripts %}
    <script src="{% static 'js/cadastro.js' %}"></script>
{% endblock %}

{% endblock %}
